[app:main]
use = config:ckan.ini

# Logging configuration
[loggers]
keys = root, ckan, ckanext

[handlers]
keys = console, syslog

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console, syslog

[logger_ckan]
level = INFO
handlers = console, syslog
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console, syslog
qualname = ckanext
propagate = 0

[handler_syslog]
class = logging.handlers.SysLogHandler
formatter = generic
args=('/dev/log', 'local0',)
level = DEBUG

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s