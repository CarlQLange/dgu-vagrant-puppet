; ===============================
; DGU ckan harvester
; ===============================

; symlink or copy this file to /etc/supervisr/conf.d

[program:ckan_gather_consumer_dgu]

; Full Path to executable, should be path to virtural environment,
; Full path to config file too.

command=/home/co/ckan/bin/paster --plugin=ckanext-harvest harvester gather_consumer --config=/var/ckan/ckan.ini

; user that owns virtual environment.
user=co

numprocs=1
stdout_logfile=/var/log/ckan/gather_consumer.log
stderr_logfile=/var/log/ckan/gather_consumer.log
autostart=true
autorestart=true
startsecs=10

[program:ckan_fetch_consumer_dgu]

; Full Path to executable, should be path to virtural environment,
; Full path to config file too.

command=/home/co/ckan/bin/paster --plugin=ckanext-harvest harvester fetch_consumer --config=/var/ckan/ckan.ini

; user that owns virtual environment.
